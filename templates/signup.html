<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Hospital Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .input-with-icon {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .input-with-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
        font-size: 1rem;
        width: 1.5rem;
        text-align: center;
      }
      .input-with-icon input {
        padding-left: 2.8rem;
        height: 3rem;
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        font-size: 1rem;
      }
      .but-main {
        padding: 0.75rem 1.5rem;
        width: 100%;
        margin-top: 0.5rem;
      }
      .but-main i {
        margin-right: 0.5rem;
      }
      h1 i {
        margin-right: 0.75rem;
      }
    </style>
  </head>
  <body class="body">
    <div class="container" style="max-width: 24rem; margin: 0 auto; padding: 2rem;">
      <h1 style="text-align: center; margin-bottom: 1.5rem;">
        <i class="fas fa-user-plus"></i> Sign Up
      </h1>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Full Name" />
      </div>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="input-with-icon">
        <i class="fas fa-user-tag"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button onclick="signup()" class="but-main">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
      <p class="para" style="text-align: center; margin-top: 1.5rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="margin-left: 0.25rem;">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
      </p>
    </div>
    <script src="{{ url_for('static', filename='scripts/signup.js') }}"></script>
  </body>
</html>
